<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Suggestion</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="module" defer></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Film Suggestions</h1>
        </div>
    </header>
    <main>
        <section>
            <h2>Pick your favourite genre to be recommend a film!</h2>
            <div class="main-container">
                <div class="radio-container">
                    
                </div>
                <div class="checkbox-container">
                    <label for="bluray-check">Tick for films only in blu-ray</label>
                    <input type="checkbox" id="bluray-check">
                </div>
                <div class="btn-container">
                    <button id="choose-btn">Pick me a film</button>
                </div>
            </div>
        </section>
    </main>
    <div id="modal-bg">
        <div class="modal-container" id="modal-container">
            <button class="modal-close-btn" id="modal-close-btn">X</button>
            <div id="modal-inner">
            </div>
        </div>
    </div>
</body>
</html>
